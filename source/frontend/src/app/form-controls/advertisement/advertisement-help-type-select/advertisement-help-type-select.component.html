<div class="mat-form-field-row">
  <mat-form-field class="col-12" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="formControl"
                [compareWith]="compareHelpTypes"
                [multiple]="allowMultiple"
                placeholder="{{placeholder}}">
      <mat-option *ngFor="let helpType of availableAdvertisementHelpTypes" [value]="helpType">
        {{ getAdvertisementHelpTypeTranslationKey(helpType) | translate }}
      </mat-option>
    </mat-select>
    <button mat-button matIconSuffix type="button" (click)="clearAdvertisementHelpType($event)">
      <mat-icon>clear</mat-icon>
    </button>
    <mat-error *ngIf="formControl.hasError('required')">
      {{'FORMS.ERRORS.ADVERTISEMENT_HELP_TYPE_SELECTION.REQUIRED' | translate}}
    </mat-error>
    <mat-hint>{{hint}}</mat-hint>
  </mat-form-field>
</div>
