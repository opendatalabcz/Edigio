<form [formGroup]="form" (ngSubmit)="onSubmit(data)">
  <formly-form [form]="form"
               [fields]="fields"
               [model]="data"
               [options]="options">
  </formly-form>
  <div class="col-12 d-inline-flex justify-content-center align-items-stretch">
    <button type="submit" mat-button>Submit</button>
  </div>
</form>
