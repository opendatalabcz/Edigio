<div class="h-centered-page-wrapper">
  <div class="login-form-wrapper d-flex flex-column justify-content-center">
    <form [formGroup]="form" (submit)="login()">
      <div class="row">
        <h2>Sign in</h2>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput formControlName="username">
          <mat-label>{{ "USER.USERNAME" | translate | titlecase}}</mat-label>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <input matInput formControlName="password">
          <mat-label>{{ "USER.PASSWORD" | translate | titlecase }}</mat-label>
        </mat-form-field>
      </div>
      <div class="row button-container">
        <button mat-raised-button
                type="submit"
                color="primary"
                class="full-width margin-bottom-15">
          {{ "LOGIN_PAGE.LOGIN" | translate }}
        </button>
      </div>
      <div class="row button-container">
        <button mat-raised-button
                type="submit"
                color="primary"
                class="full-width">
          {{ "LOGIN_PAGE.FORGOTTEN_PASSWORD" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
