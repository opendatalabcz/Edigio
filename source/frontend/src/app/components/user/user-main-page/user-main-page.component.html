<div class="page-content-margin">
  <div class="user-page-grid">
    <mat-card class="user-main-page-card" >
      <mat-card-header class="justify-content-center">
        <span class="user-page-tile-title">
          User info
        </span>
      </mat-card-header>
      <mat-card-content class="flex-fill">
        <div class="user-main-page-tile-content">
          <mat-icon class="mat-tile-content-icon">person</mat-icon>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions class="flex-row justify-content-center">
          <a mat-button [routerLink]="'/user/edit'" color="primary">Vstoupit</a>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
    <mat-card></mat-card>
    <mat-card class="user-main-page-card" *ngIf="showPendingApprovals">
      <mat-card-header class="justify-content-center">
        <span class="user-page-tile-title">
          Pending approvals
        </span>
      </mat-card-header>
      <mat-card-content class="flex-fill">
        <div class="user-main-page-tile-content">
          <mat-icon class="mat-tile-content-icon">person</mat-icon>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <mat-card-actions class="flex-row justify-content-center">
          <a mat-button [routerLink]="'approval'" color="primary">Vstoupit</a>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
