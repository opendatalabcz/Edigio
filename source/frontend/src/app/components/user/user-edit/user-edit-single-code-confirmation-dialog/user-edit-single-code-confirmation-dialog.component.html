<h3 mat-dialog-title>
  {{title | optionallyTranslate}}
</h3>
<div mat-dialog-content>
  <div class="col-12">
    <span>{{message | optionallyTranslate}}</span>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <div class='mat-form-field-row'>
      <mat-form-field color="primary">
        <mat-label>{{codeFieldLabel | optionallyTranslate}}</mat-label>
        <input formControlName="code"
               matInput
               type="text"
               [placeholder]="codeFieldPlaceholder | optionallyTranslate">
        <mat-hint>{{codeFieldHint | optionallyTranslate}}</mat-hint>
      </mat-form-field>
    </div>
    <div class='mat-form-field-row'>
      <button mat-raised-button
              type="submit"
              color="primary"
              class="full-width">
        {{"FORMS.SUBMIT" | translate}}
      </button>
    </div>
  </form>
</div>
