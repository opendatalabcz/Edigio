<h4 class="subsection-header">{{"USER_EDIT.SPOKEN_LANGUAGES.TITLE" | translate}}</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
  <app-known-language-selection-list formControlName="spokenLanguages">
  </app-known-language-selection-list>
  <div class='mat-form-field-row  margin-top-25'>
    <button mat-raised-button
            type="submit"
            color="primary"
            class="full-width">
      {{"FORMS.SUBMIT" | translate}}
    </button>
  </div>
</form>
